<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<!-- Foundation CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Foundation JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/js/foundation.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://use.fontawesome.com/ee93a2c537.js"></script>
	<!-- Animate.css -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<!-- Custom Styles -->
	<link rel="stylesheet" type="text/css" href="../../css/styles.css">
</head>
<body>
	<div class="grid-container">
		<div class="grid-x grid-padding-x">
			<div class="large-12 cell">
				<div class="register">
					<div class="callout">
						<h2>Register</h2>
						<hr>
						<form method="post" id="loginForm">
							<div class="grid-x grid-padding-x">
								<div class="large-12 cell">
									<label>Username</label>
									<input type="text" placeholder="username" />
								</div>
							</div>
							<div class="grid-x grid-padding-x">
								<div class="large-12 cell">
									<label>Password</label>
									<input type="password" placeholder="password" />
								</div>
							</div>
							<div class="grid-x grid-padding-x">
								<div class="large-12 cell">
									<label>Verify Password</label>
									<input type="password" placeholder="verify password" />
								</div>
							</div>
							<div class="grid-x grid-padding-x">
								<div class="large-2 medium-2 cell">
									<a href="/assets/views/user/profile.html" class="button customBtnColor">Register</a>
								</div>
								<div class="large-2 medium-2 cell">
									<a href="/assets/views/user/login.html" class="button customBtnColor">Cancel</a>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>		
	</div>
</body>
</html>
