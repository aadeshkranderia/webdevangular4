<header>
  <div class="top-bar">
    <div class="top-bar-left">
      <ul class="menu">
        <li>
          <a routerLink="/user/{{userId}}/website"><i class="fa fa-arrow-left" aria-hidden="true"></i></a> Edit Website
        </li>
      </ul>
    </div>
  </div>
</header>
<div class="grid-container">
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <div class="stdPadding">
        <div class="callout">
          <form method="post" id="editWebsiteForm">
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label>Name</label>
                <input type="text" placeholder="Blogger" [(ngModel)]="website.name" name="name" />
              </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label>Description</label>
                <textarea rows="3" [(ngModel)]="website.description" name="description"></textarea>
              </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="large-2 medium-2 cell">
                <a (click)="update(website)" class="button customBtnColor">Update Website</a>
              </div>
              <div class="large-2 medium-2 cell">
                <a (click)="delete(website._id)" class="button customBtnColor">Delete Website</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>
  <div class="bottom-bar">
    <div class="bottom-bar-right">
      <ul class="menu">
        <li>
          <a routerLink="/user/{{userId}}"><i class="fa fa-user" aria-hidden="true"></i></a>
        </li>
      </ul>
    </div>
  </div>
</footer>
