<form method="post" id="editHeadingForm">
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <label>Widget Type</label>
      <input type="text" placeholder="Widget Type" disabled name="widgetType" [(ngModel)]="widget.widgetType" />
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <label>Text</label>
      <input type="text" placeholder="Text" name="text" [(ngModel)]="widget.text" />
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="large-12 cell">
      <label>Size</label>
      <select name="size" [(ngModel)]="widget.size">
        <option [value]="1" [selected]="widget.size == '1'">1</option>
        <option [value]="2" [selected]="widget.size == '2'">2</option>
        <option [value]="3" [selected]="widget.size == '3'">3</option>
        <option [value]="4" [selected]="widget.size == '4'">4</option>
        <option [value]="5" [selected]="widget.size == '5'">5</option>
        <option [value]="6" [selected]="widget.size == '6'">6</option>
      </select>
    </div>
  </div>
  <div class="grid-x grid-padding-x">
    <div class="large-2 medium-2 cell">
      <a (click)="update(widget)" class="button customBtnColor">Update Heading</a>
    </div>
    <div class="large-2 medium-2 cell">
      <a (click)="delete(widget._id)" class="button customBtnColor">Delete Heading</a>
    </div>
  </div>
</form>
