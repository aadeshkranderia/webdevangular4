<html>
<head>
  <title>Edit Widget</title>

  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css"/>
  <!-- Fonts -->

  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Boogaloo" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <!-- Foundation JavaScript -->

  <!-- Font Awesome -->

  <!-- Animate.css -->

</head>
<body>
  <header>
    <div class="top-bar">
      <div class="top-bar-left">
        <ul class="menu">
          <li>
            <a href="/assets/views/widget/widget-list.html"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            Edit Widget
          </li>
        </ul>
      </div>
    </div>
  </header>
  <div class="grid-container">
    <div class="grid-x grid-padding-x">
      <div class="large-12 cell">
        <div class="stdPadding">
          <div class="callout">
            <form method="post" id="editHeadingForm">
              <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                  <label>Name</label>
                  <input type="text" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                  <label>Text</label>
                  <input type="text" value="Lorem Ipsum is simply dummy text of the printing and typesetting industry." />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                  <label>Size</label>
                  <input type="text" value="3" />
                </div>
              </div>
              <div class="grid-x grid-padding-x">
                <div class="large-2 medium-2 cell">
                  <a href="/assets/views/widget/widget-list.html" class="button customBtnColor">Update Heading</a>
                </div>
                <div class="large-2 medium-2 cell">
                  <a href="/assets/views/widget/widget-list.html" class="button customBtnColor">Delete Heading</a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>    
  </div>
  <footer>
    <div class="bottom-bar">
      <div class="bottom-bar-right">
        <ul class="menu">
          <li>
            <a href="/assets/views/user/profile.html"><i class="fa fa-user" aria-hidden="true"></i></a>
